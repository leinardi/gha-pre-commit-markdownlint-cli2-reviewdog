name: "Run markdownlint-cli2 via pre-commit + reviewdog"
description: "Runs the markdownlint-cli2 pre-commit hook on a ref range and reports diagnostics and fix diffs via reviewdog"
author: "leinardi"
branding:
  icon: "check-circle"
  color: "blue"

inputs:
  from-ref:
    description: "Base git ref (e.g., PR base SHA)"
    required: true
  to-ref:
    description: "Head git ref (e.g., PR head SHA)"
    required: true
  github-token:
    description: "GitHub token for reviewdog (usually secrets.GITHUB_TOKEN)"
    required: true

outputs:
  exitcode:
    description: "Exit code returned by the markdownlint-cli2 pre-commit hook"
    value: ${{ steps.markdownlint_lint.outputs.exitcode }}

runs:
  using: "composite"
  steps:
    - name: Cache pre-commit
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ runner.os }}|${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Install Python deps + pre-commit
      shell: bash
      run: |
        set -euo pipefail
        pip install --no-cache-dir pre-commit

    - name: Setup reviewdog binary
      uses: reviewdog/action-setup@e04ffabe3898a0af8d0fb1af00c188831c4b5893
      with:
        reviewdog_version: latest

    - name: Run markdownlint-cli2 (pre-commit hook)
      id: markdownlint_lint
      shell: bash
      run: |
        # Run the hook and capture exit code without failing the step
        set +e
        set -o pipefail

        pre-commit run markdownlint-cli2 \
          --from-ref "${{ inputs.from-ref }}" \
          --to-ref   "${{ inputs.to-ref }}" \
          --color=never \
          | tee >(grep -Ev '^\[INFO\]' | tail -n +5 > markdownlint-report.txt)

        exitcode=${PIPESTATUS[0]}
        echo "exitcode=$exitcode" >> "$GITHUB_OUTPUT"

        # Capture any autofix changes as a diff
        git diff > markdownlint.diff || true

        # Do not fail here; let reviewdog decide
        exit 0

    - name: Report markdownlint-cli2 fixes via reviewdog
      if: steps.markdownlint_lint.outputs.exitcode != '0'
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ inputs.github-token }}
      continue-on-error: true
      shell: bash
      run: |
        reviewdog \
          -name="markdownlint-cli2 (fixes)" \
          -f=diff \
          -f.diff.strip=1 \
          -reporter=github-pr-review \
          -filter-mode=nofilter < markdownlint.diff

    - name: Report markdownlint-cli2 diagnostics via reviewdog
      if: steps.markdownlint_lint.outputs.exitcode != '0'
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ inputs.github-token }}
      shell: bash
      run: |
        cat markdownlint-report.txt \
          | reviewdog \
              -efm="%f:%l %m" \
              -name="markdownlint-cli2" \
              -reporter=github-pr-review \
              -filter-mode=nofilter \
              -fail-level=info

        # Fail the job if there were violations
        exit 1
